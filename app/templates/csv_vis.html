<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSV Visualizer</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Joey Shi" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/css/common.css"/>
    <link rel="stylesheet" href="/static/css/csv_vis.css"/>
</head>
<body>
    <h1>CSV Visualizer</h1>
    <a href="/">Return to homepage</a>
    <div class="csv-vis-form">
        <div class="form-param">
            <label>CSV file</label>
            <input id="csv-input" type="file">
        </div>
        <div class="form-param">
            <label>PQL query</label>
            <input id="plot-input" type="text">
            <button id="plot-button">Plot</button>
        </div>
    </div>
    <div id="csv-table-container"></div>
    <script src="/static/js/csv_vis.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
